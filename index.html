<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slotiky</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 0, 0);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        span {
            color: rgb(255, 0, 0);
        }
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h1><span>nothing here</span></h1>



    <audio id="jese-audio" src="huora.mp3" autoplaystyle="display:none"></audio>
<script>
    (function () {
        const jeseAudio = document.getElementById('jese-audio');

        function catchHandler() {
            // Audio playback was blocked.
            // We will register input listeners to wait until the user has interacted with the page before playing again.

            let inputListener;
            inputListener = function () {
                jeseAudio.play();
                document.removeEventListener('mousedown', inputListener);
                document.removeEventListener('keydown', inputListener);
            };

            document.addEventListener('mousedown', inputListener);
            document.addEventListener('keydown', inputListener);
        }

        if (jeseAudio.readyState > 1) {
            // The audio is ready to be played.
            jeseAudio.play().catch(catchHandler);
        } else {
            // The audio cannot be played yet, wait until it is loaded.
            jeseAudio.addEventListener('canplay', function () {
                jeseAudio.play().catch(catchHandler);
            });
        }
    })();
</script>

</body>
</html>
